<div id="sidebar" class="app">
    <div id="sidebar-timer" class="timer">
        {{#if user.isGM }}
        <div id="timer-controls">
            <a class="control" title="{{localize 'TIMER.Reset'}}"><i class="fas fa-history"></i></a>
            <a class="control" title="{{localize 'TIMER.Run'}}"><i class="fas fa-play"></i></a>
            <a class="control" title="{{localize 'TIMER.Pause'}}"><i class="fas fa-pause"></i></a>
            <a class="control" title="{{localize 'TIMER.Adjust'}}"><i class="fas fa-calculator"></i></a>
            <a class="control" title="{{localize 'TIMER.Configure'}}"><i class="fas fa-cogs"></i></a>
        </div>
        {{/if}}
        <div id="time-remaining">1:00:00</div>
    </div>
    <nav id="sidebar-tabs" class="tabs">
        <a class="item" title="{{localize 'SIDEBAR.TabChat'}}" data-tab="chat">
            <i class="fas fa-comments"></i>
            <i id="chat-notification" class="notification-pip fas fa-exclamation-circle"></i>
        </a>
        {{#if user.isGM }}
        <a class="item" title="{{localize 'SIDEBAR.TabScenes'}}" data-tab="scenes"><i class="fas fa-map"></i></a>
        {{/if}}
        <a class="item" title="{{localize 'SIDEBAR.TabActors'}}" data-tab="actors"><i class="fas fa-door-open"></i></a>
        <a class="item" title="{{localize 'SIDEBAR.TabItems'}}" data-tab="items"><i class="fas fa-key"></i></a>
        <a class="item" title="{{localize 'SIDEBAR.TabJournal'}}" data-tab="journal"><i class="fas fa-book-open"></i></a>
        {{#if user.isGM }}
        <a class="item" title="{{localize 'SIDEBAR.TabPlaylists'}}" data-tab="playlists"><i class="fas fa-music"></i></a>
        <a class="item" title="{{localize 'SIDEBAR.TabCompendium'}}" data-tab="compendium"><i class="fas fa-atlas"></i></a>
        {{/if}}
        <div class="spacer" ></div>
        <a class="item" title="{{localize 'SIDEBAR.TabSettings'}}" data-tab="settings">
            <i class="fas fa-cogs"></i>
            {{#if coreUpdate}}
            <i class="notification-pip fas fa-exclamation-circle" title="{{ coreUpdate }}"></i>
            {{/if}}
        </a>
        <a class="collapse" title="{{localize 'SIDEBAR.CollapseToggle'}}"><i class="fas fa-caret-right"></i></a>
    </nav>

    <template class="tab" id="chat" data-tab="chat"></template>
    {{#if user.isGM }}
    <template class="tab" id="scenes" data-tab="scenes"></template>
    {{/if}}
    <template class="tab" id="actors" data-tab="actors"></template>
    <template class="tab" id="items" data-tab="items"></template>
    <template class="tab" id="journal" data-tab="journal"></template>
    {{#if user.isGM }}
    <template class="tab" id="playlists" data-tab="playlists"></template>
    <template class="tab" id="compendium" data-tab="compendium"></template>
    {{/if}}
    <template class="tab" id="settings" data-tab="settings"></template>
</div>
